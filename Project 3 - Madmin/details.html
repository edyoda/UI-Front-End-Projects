  <!-- Section: Details -->
  <section class="section section-Details grey lighten-4">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12 m6">
                  <span class="card-title">Post Details</span>
                </div>
                <div class="col s12 m6 center">
                  <img src="img/person2.jpg" alt="" class="responsive-img circle" style="width: 40px; margin-left: 10px;">
                  <p>Posted By - John Doe</p>
                  <p>On Jan 12, 2018 </p>
                </div>
              </div>
              <form>
                <div class="input-field">
                  <input type="text" id="title" value="Post One">
                  <label for="title">Title</label>
                </div>
                <div class="input-field">
                  <select>
                    <option value="" disabled>Select Option</option>
                    <option value="1" selected>Web Developement</option>
                    <option value="2">Graphic Design</option>
                    <option value="3">Tech Gadgets</option>
                    <option value="4">Other</option>
                  </select>
                  <label>Category</label>
                </div>
                <div class="input-field">
                  <textarea name="body" id="body" class="materialize-textarea">This is the content for post One</textarea>
                </div>
              </form>
            </div>
            <div class="card-action">
              <button class="btn green">Save</button>
              <button class="btn red">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="section blue darken-2 white-text center">
    <p>Madmin Panel Copyright &copy; 2018</p>
  </footer>




  <!-- Preloader -->
  <div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

  <script>

    // Hide Sections 
    $(".section").hide();

    setTimeout(function () {
      $(document).ready(function () {
        // Show Sections
        $(".section").fadeIn();

        // Hide Preloader
        $(".loader").fadeOut();

        // INIT SIDENAV
        $(".button-collapse").sideNav();

        //INIT MODAL
        $(".modal").modal();

        //INIT SELECT
        $("select").material_select();
        CKEDITOR.replace('body');

      }, 1000);
    });
  </script>
</body>
